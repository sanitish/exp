<!DOCTYPE html>
<html>

<head>
  <style>
    table,
    td {
      border: 1px solid black;
    }
  </style>
</head>

<body>

  <p>Click the button to return the number of cells in the table's first row.</p>

  <table id="myTable">
    <tr id="av">
      <td>cell 1</td>

    </tr>
    <tr id="deh">
      <td>cell 2</td>

    </tr>
    <tr id="ef">

      <td>cell 3</td>
    </tr>
    <tr id="gh">
      <td>cell 4</td>

    </tr>
  </table>
  <br>

  <button onclick="myFunction()">Try it</button>

  <script>


var myObj;
myObj = [{ "id":"gh"},
{ "id":"ef" },{"id":"av"}];

    function myFunction() {
      var parentNode = document.getElementById("myTable").parentNode;
      var table = document.getElementById("myTable");
      var rows = table.rows;
      let c=0;

      for (i = 0; i < rows.length; i++) {
        var x = table.rows[i].id;
          myObj.forEach((value)=> {
                if (x === value.id) {
                    var RowLocation = table.rows[i].rowIndex;
                    console.log(RowLocation+'th  position id Matches');
                    var parent = rows[RowLocation].parentNode;
                    if ((RowLocation > 0) && (RowLocation <= (rows.length - 1))) {
                      parent.insertBefore(rows[RowLocation], rows[RowLocation - i+c]);
                      console.log(c);

                      c++;
                    }
                  }
        })
      }
  }
  </script>

</body>

</html>
